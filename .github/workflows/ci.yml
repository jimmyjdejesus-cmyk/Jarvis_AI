name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black build .
      - name: Lint
        run: |
          flake8 agent jarvis memory_service tests
          black --check agent jarvis memory_service tests
      - name: Test
        run: pytest
      - name: Benchmark harness
        run: python benchmarks/harness.py --ci
      - name: Packaging
        run: python -m build --sdist --wheel

