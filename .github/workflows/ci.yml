name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black build .
      - name: Lint
        run: |
          flake8 benchmarks/harness.py benchmarks/perf_gate.py
          black --check benchmarks/harness.py benchmarks/perf_gate.py
      - name: Test
        run: pytest
      - name: Benchmark harness
        run: |
          python benchmarks/harness.py --ci --metrics benchmarks/candidate_metrics.json
      - name: Performance gate
        run: |
          python benchmarks/perf_gate.py benchmarks/baseline_metrics.json benchmarks/candidate_metrics.json 0.05
      - name: Packaging
        run: python -m build --sdist --wheel

