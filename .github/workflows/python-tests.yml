name: Python tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    env:
      PYTHONNOUSERSITE: '1'
      PYTHONPATH: ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up UV (package manager)
        uses: astral-sh/setup-uv@v3

      - name: Cache UV
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock','pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Install dependencies using uv (prefer uv.lock)
        run: |
          uv sync --all-extras --dev --python $(which python) --no-progress

      # Dependency validation (including VCS installs) runs in the
      # `dependency-check` job earlier in this workflow.

  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONNOUSERSITE: '1'
      PYTHONPATH: ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-3.11-${{ hashFiles('requirements.txt','pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Ensure pip dev dependencies installed (fallback)
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install 'jsonschema>=4.25.1'
          python -m pip install -e '.[dev]' || python -m pip install -r requirements.txt

      # Dependency installs are validated in a separate job to avoid
            ${{ runner.os }}-pip-

      # Dependency installs are validated in a separate job to avoid
      # interference with the 'uv' sync step and platform-specific runtime
      # artifacts. See the `dependency-check` job for reproducible installs.

      - name: Smoke test agent-scaling-laws
        run: |
          python - <<'PY'
          import importlib
          m = importlib.import_module('agent_scaling_laws')
          print('agent_scaling_laws imported OK', getattr(m,'__version__','no __version__'))
          assert getattr(m,'__version__','') == '0.1.0', 'agent-scaling-laws version mismatch'
          PY

      - name: Start backend (uvicorn)
        env:
          JARVIS_API_KEY: dummy-ci-key
        run: |
      - name: Run tests
        env:
          JARVIS_TEST_BASE_URL: http://127.0.0.1:8000
          REQUIRE_NEW_RUNTIME: "true"
          JARVIS_API_KEY: dummy-ci-key
        run: |
          # Run pytest via uv using the system python to avoid mismatched
          # runtime downloads on the runner.
          PYTHONNOUSERSITE=1 PYTHONPATH= uv run --python $(which python) pytest -q00
          REQUIRE_NEW_RUNTIME: "true"
          JARVIS_API_KEY: dummy-ci-key
        run: |
          # Run pytest via uv using the system python to avoid mismatched
          # runtime downloads on the runner.
          uv run --python $(which python) pytest -q
