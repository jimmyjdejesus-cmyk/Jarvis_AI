name: Python tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest pytest-asyncio requests httpx websocket-client psutil

      - name: Start backend (uvicorn)
        env:
          JARVIS_API_KEY: dummy-ci-key
        run: |
          nohup python -m uvicorn legacy.app.main:app --host 127.0.0.1 --port 8000 &
          sleep 5

      - name: Run tests
        env:
          JARVIS_TEST_BASE_URL: http://127.0.0.1:8000
          REQUIRE_NEW_RUNTIME: "true"
          JARVIS_API_KEY: dummy-ci-key
        run: |
          pytest -q
