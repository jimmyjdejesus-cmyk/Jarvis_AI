name: Python tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.lock','requirements.txt','pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pip requirements (from lockfile if present)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.lock ]; then
            python -m pip install -r requirements.lock
          else
            python -m pip install -r requirements.txt
          fi

      - name: Smoke test agent-scaling-laws
        run: |
          python - <<'PY'
          import importlib
          m = importlib.import_module('agent_scaling_laws')
          print('agent_scaling_laws imported OK', getattr(m,'__version__','no __version__'))
          assert getattr(m,'__version__','') == '0.1.0', 'agent-scaling-laws version mismatch'
          PY

  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --all-extras --dev --python $(which python)

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt','pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Dependency installs are validated in a separate job to avoid
      # interference with the 'uv' sync step and platform-specific runtime
      # artifacts. See the `dependency-check` job for reproducible installs.

      - name: Smoke test agent-scaling-laws
        run: |
          python - <<'PY'
          import importlib
          m = importlib.import_module('agent_scaling_laws')
          print('agent_scaling_laws imported OK', getattr(m,'__version__','no __version__'))
          assert getattr(m,'__version__','') == '0.1.0', 'agent-scaling-laws version mismatch'
          PY

      - name: Start backend (uvicorn)
        env:
          JARVIS_API_KEY: dummy-ci-key
        run: |
          # Force uv to use the system Python interpreter to avoid
          # downloading an OS/arch-specific runtime (fixes Exec format errors
          # on linux runners when uv.lock contains a macOS artifact).
          nohup uv run --python $(which python) uvicorn jarvis_core.server:build_app --factory --host 127.0.0.1 --port 8000 &
          sleep 5

      - name: Run tests
        env:
          JARVIS_TEST_BASE_URL: http://127.0.0.1:8000
          REQUIRE_NEW_RUNTIME: "true"
          JARVIS_API_KEY: dummy-ci-key
        run: |
          # Run pytest via uv using the system python to avoid mismatched
          # runtime downloads on the runner.
          uv run --python $(which python) pytest -q
