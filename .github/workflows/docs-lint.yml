name: 'Docs Lint'

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  md-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install deps
        run: python -m pip install --upgrade pip
      - name: Get changed docs
        run: |
          # Fetch the remote main branch without writing into the checked-out local branch
          git fetch origin main
          git diff --name-only origin/main...HEAD | grep -E '(^docs/.*\.md$|^README.md$)' > changed_docs.txt || true
      - name: Run docs check (changed files only)
        run: |
          if [ -s changed_docs.txt ]; then
            xargs -a changed_docs.txt python scripts/docs/check_md.py
          else
            echo "No docs changed; skipping docs lint"
          fi
