version: '3.8'

services:
  api:
    build: .
    command: uvicorn v2.run:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    environment:
      - CONFIG_PROFILE=${CONFIG_PROFILE:-development}
      - OTEL_EXPORTER_OTLP_ENDPOINT
    depends_on:
      orchestrator:
        condition: service_healthy
      memory-service:
        condition: service_healthy
      vector-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles: ["dev", "local-prod", "hybrid"]

  orchestrator:
    build: .
    command: uvicorn jarvis.orchestration.server:app --host 0.0.0.0 --port 9000
    ports:
      - "9000:9000"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT
    depends_on:
      memory-service:
        condition: service_healthy
      vector-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles: ["dev", "local-prod", "hybrid"]

  memory-service:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    profiles: ["dev", "local-prod", "hybrid"]

  vector-db:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles: ["dev", "local-prod", "hybrid"]

  neo4j:
    image: neo4j:latest
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH:-neo4j/test}
      - NEO4J_dbms_default__listen__address=0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:7474"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles: ["dev", "local-prod", "hybrid"]
    volumes:
      - neo4j_data:/data

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    profiles: ["dev", "local-prod"]

volumes:
  ollama_data:
  neo4j_data:
