version: '3.8'

services:
  jarvis-ai:
    build: .
    ports:
      - "8501:8501"
    environment:
      - JARVIS_DEBUG_MODE=false
      - JARVIS_DATA_DIRECTORY=/app/data
      - JARVIS_LOGS_DIRECTORY=/app/logs
      - JARVIS_INTEGRATIONS_OLLAMA_ENDPOINT=http://ollama:11434
    volumes:
      - jarvis_data:/app/data
      - jarvis_logs:/app/logs
      - jarvis_config:/app/config
      - jarvis_plugins:/app/plugins
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

volumes:
  jarvis_data:
  jarvis_logs:
  jarvis_config:
  jarvis_plugins:
  ollama_data:
  redis_data:

networks:
  default:
    name: jarvis-network