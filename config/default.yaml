# Default configuration toggles for Jarvis AI
# Set ENABLE_RED_TEAM to true to enable the red team critic that reviews
# specialist outputs for logical errors and conflicting assumptions.
ENABLE_RED_TEAM: false
# Set ENABLE_BLUE_TEAM to true to enable the blue team critic that audits
# final results for risk and ethical concerns.
ENABLE_BLUE_TEAM: true
# Route curiosity-generated questions into the directive queue
ENABLE_CURIOSITY_ROUTING: true

# Route curiosity-generated questions into the directive queue
ENABLE_CURIOSITY_ROUTING: true

orch:
  min_novelty: 0.25
  min_growth: 0.0
  max_cost_per_gain: 3.0
  prune_check_interval: 2
  min_active_teams: 2
  policy: balanced

hitl:
  destructive_ops:
    - git_write
    - file_write
    - file_delete
    - external_post
    - state_prune

# Enhanced UI Configuration
ui:
  theme: dark
  real_time_updates: true
  websocket_enabled: true
  galaxy_view: true
  dead_end_shelf: true
  performance_metrics: true

# Backend Configuration
backend:
  host: "127.0.0.1"
  port: 8000
  cors_origins:
    - "http://localhost:1420"
    - "http://localhost:5173"
    - "http://127.0.0.1:1420"
    - "tauri://localhost"
  redis_enabled: false
  redis_url: "redis://localhost:6379"

# Authentication defaults
auth:
  secret_key: "change_me"
  algorithm: "HS256"
  access_token_expire_minutes: 30

# Logging Configuration
logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  real_time_streaming: true

# Authentication configuration
auth:
  secret_key: "CHANGE_ME"
  algorithm: "HS256"
  access_token_expire_minutes: 30

# Neo4j Database Connection
neo4j:
  uri: null       # retrieved from keyring service "jarvis"
  user: null      # retrieved from keyring service "jarvis"
  password: null  # retrieved from keyring service "jarvis"
  # For production, store credentials in the OS keyring and rotate them
  # regularly rather than committing them to configuration files.
